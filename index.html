<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task-List</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/778eea4630.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="card">
                <header>
                    <h1>Task List</h1>
                </header>
                <div class="taskList">
                    <div id="newTask">
                        <input id="taskName" type="text" placeholder="task name..." />
                        <button class="buttonAddTask" onclick="addNewTask()">+</button>
                    </div>
                    <ul id="myList">
                        <li>Frist Task</li>
                        <button class="buttonDelete"><i class="fas fa-trash-alt"></i></button>
                        
                    </ul>
                </div>
            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
