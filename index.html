<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task-List</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/778eea4630.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="card">
                <header>
                    <h1>Task List</h1>
                </header>
                <div class="task-list">
                    <div id="new-task">
                        <form>
                            <input id="task-name" type="text" placeholder="task name..."/>
                            <button class="button-add-task" >+</button>
                            <span id="error"></span>
                        </form>
                    </div>
                    <h2>Uncompleted Tasks:</h2>
                    <ul id="uncompleted-tasks" class="tasks">
                        <li id="uncompleted-task-item">
                            <input type="checkbox" name="completed" onchange="moveToCompleted(this)" />
                            <span></span>
                            <i class="fas fa-trash-alt" aria-hidden="true" onclick="removeTask(this)"></i>
                        </li>
                    </ul>
                    <h2>Completed Tasks</h2>
                    <ul id="completed-tasks" class="tasks"></ul>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
